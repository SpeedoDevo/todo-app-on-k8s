default:
  image: gcr.io/k8s-skaffold/skaffold:v1.5.0

  services:
    - docker:18.09.6-dind

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375

stages:
  - test-build

skaffold-test-build:
  stage: test-build
  script:
    - skaffold build
